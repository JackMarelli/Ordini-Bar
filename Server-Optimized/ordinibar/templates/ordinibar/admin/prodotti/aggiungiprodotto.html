{% load static %}
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedMenu - Admin</title>
  <link rel="stylesheet" href="{% static 'ordinibar/css/general.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src = "{% static 'ordinibar/js/general.js' %}"></script>
  <script src = "{% static 'ordinibar/js/admin/prodotti/aggiungiprodotto.js' %}"></script>
</head>

<body>
  <div class="redcontainer">
      <div class="icon" onclick="window.history.back()"><img src="{% static 'ordinibar/img/back-white.png'%}" alt="">
    </div>
    <div class="whitecontainer">
      <div class="content">
        <div class="t3">Nome:</div>
        <div class="input mb-1"><input type="text" name="" id="nome" style = "padding-left: 15px";/></div>
        <div class="t3">Prezzo:</div>
        <div class="input mb-1">
          <input type="number" step="0.1" name="prezzo" id="prezzo" style = "padding-left: 15px";/>
        </div>
        <!-- class: v-visible/v-hidden in base alla presenza delle aggiunte -->
        <div class="t4 underlined m2 v-visible" id = "aggiunte" onclick="inverti_aggiunte()">Attiva aggiunte</div>
        <!-- class: v-visible/v-hidden in base alla presenza delle aggiunte -->
        <div class="t4 underlined m2 v-visible" id = "tipo" onclick="inverti_tipo()">Rendi dolce</div>
        <div class="justify-between m2">
          <div class="btn btn-red w-45" onclick="send_prodotto()">Conferma</div>
          <div class="btn btn-grey w-45" onclick="window.history.back()">Annulla</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
