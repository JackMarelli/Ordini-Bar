{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedMenu Admin</title>
    <link rel="stylesheet" href="{% static 'ordinibar/css/general.css' %}" />
    <script src = "{% static 'ordinibar/js/admin/gestioneprodotti/prodotto.js'%}"></script>
    <link rel="shortcut icon" href="{%static 'ordinibar/img/favicon.ico'%}">
  </head>
  <body onload="loadDetails()">
    <div class="redcontainer">
      <div class="icon cursorpointer"><a href = "javascript:history.back()"><img src="{% static 'ordinibar/img/back.png' %}" alt="back" /></a></div>
      <div class="whitecontainer">
        <div class="content">
          <div class="titolo" id = "nome_prodotto"></div>
          <div class="orarioprezzo" id = "prezzo"></div>
          <div id="cambiaprezzo" class="underline">Cambia prezzo</div>
          <div id="cambianome" class="underline">Cambia nome</div>
          <div id="eliminaprodotto" class="cl-red underline">Elimina prodotto</div>
        </div>
      </div>
    </div>
  </body>
</html>
