{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Menu</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{%static 'ordinibar/css/general.css'%}" />
  <link rel="stylesheet" href="{%static 'ordinibar/css/mainlist.css'%}" />
  <script src="{% static 'ordinibar/js/animazioni.js' %}"></script>
  <script src="{% static 'ordinibar/js/mainlist.js' %}"></script>
  <link rel="shortcut icon" href="{%static 'ordinibar/img/favicon.ico'%}">
</head>

<body onload="load_inizio()">
  <div id="overlaymenu" class="overlaymenu">
    <div class="backicon">
      <img src="{%static 'ordinibar/img/back.png'%}" alt="" onclick="overlayTranslateOut()" />
    </div>
    <div class="options">
      <div class="option"><a href="/account">Account</a></div>
      <div class="option">Ordina per</div>
      <div class="option">Visualizza stati</div>
    </div>
  </div>
  <div class="redcontainer">
    <div class="icon">
      <img id="menubutton" class="cursorpointer" src="{%static 'ordinibar/img/menuicon.svg'%}" alt=""
        onclick="overlayTranslateIn()" />
    </div>
    <div class="searchbar">
      <input type="text" name="searchbar" id="searchbar" placeholder="Panzerotto, Calzone..."
        oninput="search_element()" />
    </div>
    <div class="whitecontainer">
      <div class="content">
        <div class="spalma trans-50">
          <div id="salato" class="btn btngray" onclick="cambia_tipologia('salato')">Salato</div>
          <div id="dolce" class="btn btngray" onclick="cambia_tipologia('dolce')">Dolce</div>
        </div>
      </div>
      <div class="content">
        <div class="lista">

        </div>
      </div>
    </div>
    <div class="done" id="done">
      <a href="/ordine">
        <div class="redcircle">
          <div class="tick"><img src="{% static 'ordinibar/img/tick.svg' %}" alt="" /></div>
        </div>
      </a>
    </div>
  </div>
</body>

</html>
