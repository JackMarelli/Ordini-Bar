<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Menu</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/ordine.css" />
    <script src="../js/animazioni.js"></script>
    <script src="../js/ordine_confirmed.js"></script>
    <link rel = "shortcut icon" href="{%static 'ordinibar/img/favicon.ico'%}">
  </head>
  <body onload="CaricaPagina()">
    <div id="overlaymenu" class="overlaymenu">
      <div class="backicon">
        <img src="../images/back.png" alt="" onclick="overlayTranslateOut()" />
      </div>
      <div class="options">
        <div class="option">Account</div>
        <div class="option">Ordina per</div>
        <div class="option">Visualizza stati</div>
      </div>
    </div>
    <div class="redcontainer">
      <div class="menubutton">
        <img
          id="menubutton"
          src="../images/menuicon.svg"
          alt=""
          onclick="overlayTranslateIn()"
        />
      </div>
      <div class="whitecontainer">
        <div class="gradient"></div>
        <p>Ordine</p>
        <div class="orarioprezzo">
          <div id="prezzo"></div>
          <div id="orario"></div>
        </div>
        <div id="qr"><img src="../images/qrtestimage.svg" alt="" /></div>
        <div class="home">
          <div onclick="PassaggioIndietro()">Home</div>
        </div>
      </div>
    </div>
  </body>
</html>
