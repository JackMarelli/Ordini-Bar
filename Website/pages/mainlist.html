<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/animazioni.js"></script>
  </head>
  <body>
    <div id="overlaymenu" class="overlaymenu">
      <div class="backicon"><img src="../images/back.png" alt=""></div>
      <div class="options">
        <div class="option">Account</div>
        <div class="option">Ordina per</div>
        <div class="option">Visualizza stati</div>
      </div>
    </div>
    <div class="content">
      <div class="redbg">
        <div class="functions">
          <div class="menubutton">
            <img src="../images/menuicon.svg" alt="" onclick="overlaytranslate()"/>
          </div>
          <div class="searchbar">
            <input
              type="text"
              name="searchbar"
              id="searchbar"
              placeholder="Panzerotto, Calzone..."
            />
          </div>
        </div>
        <div class="whitebg">
          <div class="buttons">
            <div id="salato">Salato</div>
            <div id="dolce">Dolce</div>
          </div>
          <div class="lista">
            <div class="prodotto">
              <div class="prop">
                <div class="nome">Prodotto</div>
                <div class="prezzo">2,50€</div>
              </div>
              <div class="quantity">
                <div class="plus">
                  <img src="../images/minusicon.png" alt="" srcset="" />
                </div>
                <div class="number">0</div>
                <div class="minus">
                  <img src="../images/plusicon.svg" alt="" srcset="" />
                </div>
              </div>
            </div>
            <div class="prodotto">
              <div class="prop">
                <div class="nome">Prodotto</div>
                <div class="prezzo">2,50€</div>
              </div>
              <div class="quantity">
                <div class="plus">
                  <img src="../images/minusicon.png" alt="" srcset="" />
                </div>
                <div class="number">0</div>
                <div class="minus">
                  <img src="../images/plusicon.svg" alt="" srcset="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="done">
        <div class="redcircle">
          <div class="tick"><img src="../images/tick.svg" alt="" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
