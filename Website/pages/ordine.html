<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Menu</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/ordine.css" />
    <script src="../js/animazioni.js"></script>
    <script src="../js/ordine.js"></script>
  </head>
  <body onload="CaricaPagina()">
    <div id="overlaymenu" class="overlaymenu">
      <div class="backicon">
        <img src="../images/back.png" alt="" onclick="overlayTranslateOut()" />
      </div>
      <div class="options">
        <div class="option"><a href="../pages/account.html">Account</a></div>
        <div class="option">Ordina per</div>
        <div class="option">Visualizza stati</div>
      </div>
    </div>
    <div class="redcontainer">
      <div class="menubutton">
        <img
          id="menubutton"
          src="../images/menuicon.svg"
          alt=""
          onclick="overlayTranslateIn()"
        />
      </div>
      <div class="whitecontainer">
        <div class="gradient"></div>
        <p>Ordine</p>
        <div class="lista">
          <!-- CONTENUTO -->
        </div>
        <div id="totale" class="totale"></div>
        <div class="aggiunte">
          <div class="aggiunta" id="ketchup">
            <div class="prop">
              <div class="nome">Ketchup</div>
            </div>
            <div class="aggiunta_quantity">
              <div class="minus">
                <img src="../images/minusicon.png" alt="" srcset="" onclick="DecrementaKetchup()"/>
              </div>
              <div class="number" id="numeroKetchup">0</div>
              <div class="plus">
                <img src="../images/plusicon.svg" alt="" srcset="" onclick="IncrementaKetchup()"/>
              </div>
            </div>
          </div>
          <div class="aggiunta" id="maionese">
            <div class="prop">
              <div class="nome">Maionese</div>
            </div>
            <div class="aggiunta_quantity">
              <div class="minus">
                <img src="../images/minusicon.png" alt="" srcset="" onclick="DecrementaMaionese()"/>
              </div>
              <div class="number" id="numeroMaionese">0</div>
              <div class="plus">
                <img src="../images/plusicon.svg" alt="" srcset="" onclick="IncrementaMaionese()"/>
              </div>
            </div>
          </div>
        </div>
        <div class="orario">
          <p>Scegli un orario di ritiro:</p>
          <input type="time" id="orarioRitiro" />
        </div>
        <div class="buttons">
          <div class="disabled" id="conferma" onclick="PassaggioAvanti()">
            <div>Conferma</div>
          </div>
          <div class="enabled" id="annulla" onclick="PassaggioIndietro()">
            <div>Annulla</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
